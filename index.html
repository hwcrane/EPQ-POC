<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer type="text/javascript" src="js/bubblesort.js"></script>
        <script defer type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="css/base.css" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <input
                type="range"
                min="1"
                max="100"
                value="50"
                id="arrLen"
                oninput="makeBars()"
            />
            <select name="algorithm" id="dropdownting">
                <option value="">-- Please Select algorithm --</option>
                <option value="Bubble">Bubble Sort</option>
                <option value="insersion">Insersion Sort</option>
                <option value="quick">Quicksort</option>
            </select>
            <button onclick="run()">Sort!</button>
        </nav>
        <div id="barContainer"></div>
    </body>
</html>
