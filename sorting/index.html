<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style.css" />

        <title>Sorting Visuliser</title>
    </head>
    <body>
        <ul>
            <li>
                Length
                <input
                    type="range"
                    name="size"
                    id="sizeBar"
                    min="4"
                    max="100"
                    value="25"
                    oninput="makeBars()"
                />
            </li>
            <li>
                Speed
                <input
                    type="range"
                    name="speed"
                    id="speedBar"
                    min="0"
                    max="4"
                    value="2"
                    oninput="setSpeed()"
                />
            </li>
            <li>
                <select name="algorithm" id="dropdown" class="select">
                    <option value="">Please Select algorithm</option>
                    <option value="Bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quicksort</option>
                    <option value="bogo">Bogosort</option>
                </select>
            </li>
            <li>
                <input
                    class="button sort"
                    type="button"
                    id="start"
                    value="Sort"
                    onclick="sort()"
                />
            </li>
            <li>
                <input
                    class="button random"
                    type="button"
                    id="randomize"
                    value="Randomize"
                    onclick="makeBars()"
                />
            </li>
        </ul>

        <div class="arrayBox" id="arrayBox">
            <div class="arrayBar"></div>
        </div>
        <script src="assets/script.js"></script>
        <script src="assets/bubblesort.js"></script>
        <script src="assets/quicksort.js"></script>
        <script src="assets/insersionsort.js"></script>
        <script src="assets/bogosort.js"></script>
    </body>
</html>
